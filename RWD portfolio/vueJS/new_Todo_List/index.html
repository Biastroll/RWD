<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List (Vue.js)</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" data-v-app>
        <div class="center">
            <h1>Todo list</h1>
            <div class="todo-date">
                <p>日期</p>
                <input type="date" v-model="newDate">
            </div>
            <div class="todo-time">
                <p>時間</p>
                <input type="time" v-model="newTime">
            </div>
            <div class="todo-content">
                <p>記事</p>
                <input v-model="newContent">
            </div>
            <button @click="createTodo(newTodo, newDate, newTime)" class="add-button">Add Todo</button>
        </div>
        <ul id="todo-list">
            <li v-for="(todo, index) in todos" :data-id="todo.id" :class="{ complete: todo.complete }">
                <input type="checkbox" v-model="todo.complete">
                <div class="content">{{ todo.content }}</div>
                <div class="post-time">{{ todo.postTime }}</div>
                <button @click="deleteTodo(todo, index)">x</button>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="main.js"></script>
</body>
</html>
