<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>datalist 後補選項</title>
</head>
<body>
    <form action="">
        <p>地點:</p>
        <input type="text" name="area" list="location">
        <p>
            <input type="submit">
            <input type="reset">
        </p>
        <datalist id="location">
            <option value="俄羅斯"></option>
            <option value="羅馬"></option>
            <option value="南極"></option>
        </datalist>
    </form>
</body>
</html>
