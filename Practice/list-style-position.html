<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-position 清單符號位置</title>

    <style>
        .outside {
            list-style-position: outside;
        }
        .inside {
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul class="outside">
        <li>ABC</li>
    </ul>
    <ul class="inside">
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
    <ul class="inside">
        <li>ABC</li>
    </ul>
    <ul class="outside">
        <li>abc</li>
        <li>abc</li>
        <li>abc</li>
    </ul>
</body>
</html>
