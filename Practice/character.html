<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>character 特殊字元</title>
</head>
<body>
    <p>1&nbsp;2 [space]</p>
    <p>1&lt;2</p>
    <p>1&gt;2</p>
    <p>1&quot;2</p>
    <p>1&amp;2</p>
    <p>1&copy;2</p>
    <p>1&reg;2</p>
    <p>1&cent;2</p>
    <p>1&pound;2</p>
    <p>1&yen;2</p>
    <p>1&euro;2</p>
</body>
</html>
